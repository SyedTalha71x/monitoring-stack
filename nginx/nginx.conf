events {
    worker_connections 1024;
}

http {
    upstream user_service {
        server user-service:3000;
    }

    upstream product_service {
        server product-service:3001;
    }

    upstream order_service {
        server order-service:3002;
    }

    server {
        listen 80;
        
        location /users/ {
            rewrite ^/users/(.*) /$1 break;
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /products/ {
            rewrite ^/products/(.*) /$1 break;
            proxy_pass http://product_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /orders/ {
            rewrite ^/orders/(.*) /$1 break;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /health/user {
            proxy_pass http://user_service/health;
        }
        
        location /health/product {
            proxy_pass http://product_service/health;
        }
        
        location /health/order {
            proxy_pass http://order_service/health;
        }
        
        location /metrics/user {
            proxy_pass http://user_service/metrics;
        }
        
        location /metrics/product {
            proxy_pass http://product_service/metrics;
        }
        
        location /metrics/order {
            proxy_pass http://order_service/metrics;
        }
    }
}
version: '3.8'

services:
  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - monitoring
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml
    ports:
      - "9093:9093"
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3005:3000"
    networks:
      - monitoring
    restart: unless-stopped

  # Node.js Microservices
  user-service:
    build: ./microservices/user-service
    container_name: user-service
    ports:
      - "3000:3000"
    networks:
      - monitoring
    environment:
      - PORT=3000
      - SERVICE_NAME=user_service
      - MONGODB_URI=mongodb+srv://dev_infini_user:LyJLhoOJTBvQlFQm@devinfiniti.brz2owe.mongodb.net/monitoring-stack?appName=DevInfiniti
      - JWT_SECRET=asdasdasd123123!@
    restart: unless-stopped

  product-service:
    build: ./microservices/product-service
    container_name: product-service
    ports:
      - "3001:3001"
    networks:
      - monitoring
    environment:
      - PORT=3001
      - SERVICE_NAME=product_service
      - MONGODB_URI=mongodb+srv://dev_infini_user:LyJLhoOJTBvQlFQm@devinfiniti.brz2owe.mongodb.net/monitoring-stack?appName=DevInfiniti
    restart: unless-stopped

  order-service:
    build: ./microservices/order-service
    container_name: order-service
    ports:
      - "3002:3002"
    networks:
      - monitoring
    environment:
      - PORT=3002
      - SERVICE_NAME=order_service
      - MONGODB_URI=mongodb+srv://dev_infini_user:LyJLhoOJTBvQlFQm@devinfiniti.brz2owe.mongodb.net/monitoring-stack?appName=DevInfiniti
    restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - monitoring
    depends_on:
      - user-service
      - product-service
      - order-service
    restart: unless-stopped

  # Node Exporter
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - monitoring
    restart: unless-stopped

  # MongoDB Exporter - UPDATED to use a working image
  mongodb-exporter:
    image: bitnami/mongodb-exporter:latest
    container_name: mongodb-exporter
    environment:
      - MONGODB_URI=mongodb+srv://atlasMonitor:TIHLPIVul5EgucZY@devinfiniti.brz2owe.mongodb.net/?retryWrites=true&w=majority
      - WEB_LISTEN_ADDRESS=:9216
      - WEB_TELEMETRY_PATH=/metrics
    ports:
      - "9216:9216"
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge